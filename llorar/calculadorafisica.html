    <form id="formulario">  
    <label for="distancia">Distancia:</label>
    <input type="text" id="distancia" name="distancia">
    <select id="distanciaUnidad">
        <option value="metros">metros</option>
        <option value="pies">pies</option>
    </select>
    <br>
    <label for="distancia">Tiempo:</label>
    <input type="text" id="tiempo" name="tiempo">
    <select id="tiempoUnidad">
        <option value="segundos">segundos</option>
        <option value="horas">horas</option>
    </select>
    <br>
    <label for="velocidadUnidad">Unidades de velocidad</label>
    <select id="velocidadUnidad">
        <option value="metros_por_segundo">m/s</option>
        <option value="pies_por_segundos">p/s</option>
        <option value="kilometros_por_hora">km/h</option>
        <option value="millas_por_horas">mill/h</option>
    </select>
    <br>
    <br>
    <button type="button" class="btn btn-info" value="Calcular" onclick="Calcular()">Calcular</button>
    
    
    </form>
    </form>
    <br>
    <p id="resultado"></p>
    <p style="color: #000000; background-color:#E5E1EE">velocidad<span id="valocidad"></span></p>
    <p style="color: #000000; background-color:#E5E1EE">aceleracion<span id="aceleracion"></span></p>
    <p style="color: #000000; background-color:#E5E1EE">rapidez<span id="rapidez"></span></p>
    
    
    <script type="text/javascript"> 
    function Calcular(){ 
    const distancia = parseFloat(document.getElementById('distancia').value);
    const tiempo = parseFloat(document.getElementById('tiempo').value);
    
    //estas 3 variables son para poner las unidades metricas
    
    const distanciaUnidad = document.getElementById('distanciaUnidad').value;
    const tiempoUnidad = document.getElementById('tiempoUnidad').value;
    const velocidadUnidad = document.getElementById('velocidadUnidad').value;
    
    //Convertir unidades a sistema metrico internalcional (SI)
    
    let distanciaSI = 0;
    let tiempoSI = 0;
    
    //dependiendo las unidades que seleccionaron , uso de este if
    if(distanciaUnidad === 'metros'){ 
        distanciaSI=distancia;
    } else if (distanciaUnidad === 'pies'){ 
        distanciaSI=distancia / 3.281;
    }
    if (tiempoUnidad ==='segundos'){ 
        tiempoSi=tiempo;
    }else if (tiempoUnidad === 'horas'){ 
        tiempoSi=tiempo * 3600;
    }
    
    //con elsiguiente codigo voy a calcular la velocidad, aceleracion y rapidez
    
    let velocidad = 0;
    let aceleracion = 0;
    let rapidez = 0;
    
    if(velocidadUnidad === 'metros_por_segundo'){ 
        velocidad = distanciaSI / tiempoSI;
        rapidez = velocidad;
        aceleracion = velocidad / tiempoSI;
    }
    else if (velocidadUnidad === 'pies_por_segundo'){ 
        velocidad = (distanciaSI*3.281) / tiempoSI;
        rapidez = velocidad;
        aceleracion = velocidad / tiempoSI;
    }
    else if (velocidadUnidad === 'kilometro_por_hora'){ 
        velocidad = (distanciaSI*1000) / (tiempoSI/3600);
        rapidez = velocidad;
        aceleracion = velocidad / tiempoSI;
    }
    else if (velocidadUnidad === 'millas_por_hora'){ 
        velocidad = (distanciaSI/1609) / (tiempoSI/3600);
        rapidez = velocidad;
        aceleracion = velocidad / (tiempoSI/3600);
    }
    
    //mostrar los resultados
    
    let resultados = ' ';
    
    document.getElementById('velocidad').textContent = velocidad.toFixed(4) + ' ' + velocidadUnidad;
    
    document.getElementById('aceleracion').textContent = aceleracion.toFixed(4) + ' ' + 'm/s^2';
    
    document.getElementById('rapidez').textContent = rapidez.toFixed(4) + ' ' + velocidadUnidad;
    
    
    document.getElementById('resultado').innerHTML = resultado;
    
    
    }
    </script>
